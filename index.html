<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Preview</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <!-- Mobile Redirect Handler -->
    <div id="mobile-redirect" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: white; z-index: 9999; display: flex; align-items: center; justify-content: center;">
        <div style="text-align: center;">
            <p>Loading game...</p>
            <p style="font-size: 12px; margin-top: 10px;">If not redirected, <a href="#" id="manual-redirect">click here</a></p>
        </div>
    </div>

    <!-- Desktop Preview Interface -->
    <div id="preview-interface">
        <!-- Top Controls -->
        <div class="control-panel">
            <div class="control-group">
                <select id="game-selector" class="control-input" required>
                    <!-- Populated by JavaScript -->
                </select>

                <select id="device-selector" class="control-input">
                    <option value="iphone-se">iPhone SE</option>
                    <option value="iphone-14">iPhone 14</option>
                    <option value="ipad">iPad</option>
                </select>

                <button id="orientation-toggle" class="control-button" title="Toggle Orientation">
                    <span class="icon">ðŸ“±</span>
                </button>

                <button id="sound-toggle" class="control-button" title="Toggle Sound">
                    <span class="icon">ðŸ”Š</span>
                </button>

                <button id="refresh-button" class="control-button" title="Refresh">
                    <span class="icon">ðŸ”„</span>
                </button>
            </div>
        </div>

        <!-- Game Preview Area -->
        <main class="device-container">
            <div id="device-frame" class="device-frame">
                <iframe id="game-frame" src="about:blank" frameborder="0" allow="autoplay; fullscreen"></iframe>
            </div>
        </main>

        <!-- Share Panel (Bottom Right Fixed) -->
        <div class="share-panel">
            <div id="qrcode"></div>
            <div class="share-controls">
                <input type="text" id="share-url" readonly class="share-input">
                <button id="copy-url" class="control-button">Copy</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="scripts/config.js"></script>
    <script type="module" src="scripts/script.js"></script>
</body>
</html>
